<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
        <link rel="manifest" href="manifest.json" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="loadFromStorage()">
        <div class="screen" id="screen">
            <div class="search-interface">
                <div class="inputs">
                    <div class="input-group", id="searchSection", style="display: none;">
                        <label class="input-label" for="search">
                            Type to Search
                        </label>
                        <form name="SearchInput" class="base-form" onsubmit="searchFiles(event)">
                            <input name ="searchField" class="text-input" id="search" type="text" oninput="changedSearch()">
                        </form>
                        <div class="results-instructions" id="results-instructions">
                            Search starts after 2 characters
                        </div>
                    </div>
                </div>

                <div class="results" id="results" style="display: none;">
                    <div class="results-content" id="results-content"></div>
                    <button onclick="clearResults()">Clear Results</button>
                </div>
                <div class="input-group" id="start-load">
                    <label class="input-label" id="introLabel" for="search">
                        To start, load a dataset
                    </label>
                    <label class="input-label" id="loadLabel" for="search" style="display: none;">
                        Load more datasets
                    </label>
                    <form name="FileInput" class="base-form" onsubmit="submitFile(event)">
                        <input class="file-input" id="fileinput" type="file" value="Select File" accept='.csv,.tsv'/>
                        <label class="input-label" for="dataset">Dataset Name:</label>
                        <input class="text-input" id="dataset" type="text" name="datasetName">
                        <input type="submit" value="Add Selected File"/>
                    </form>
                </div>

                <div class="loadedFiles" style="width:auto" id="loaded-files">
                </div>

            </div>

            <div class="files-disp" id="files-footer" hidden>
                <label class="input-label" for="search">
                        Load more datasets
                </label>
                <form name="FileInput" class="base-form" onsubmit="submitFile(event)">
                    <input class="file-input" id="fileinput" type="file" value="Select File" accept='.csv,.tsv'/>
                    <label class="input-label" for="dataset">Dataset Name:</label>
                    <input class="text-input" id="dataset" type="text" name="datasetName">
                    <input type="submit" value="Add Selected File"/>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="./src/app.js"></script>
    </body>
</html>
